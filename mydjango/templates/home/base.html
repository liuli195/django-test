<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{% block title %}My Project{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link href="{{ STATIC_URL }}css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ STATIC_URL }}css/bootstrap-responsive.min.css" rel="stylesheet">
    <link href="{{ STATIC_URL }}css/docs.css" rel="stylesheet">
    <link href="{{ STATIC_URL }}css/mybase.css" rel="stylesheet">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Fav and touch icons-->
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{ STATIC_URL }}ico/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="{{ STATIC_URL }}ico/apple-touch-icon-114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="{{ STATIC_URL }}ico/apple-touch-icon-72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="{{ STATIC_URL }}ico/apple-touch-icon-57-precomposed.png">
    <link rel="shortcut icon" href="{{ STATIC_URL }}ico/favicon.png">
  </head>
  
  <body>
   	{% block navbar-top %}
   	{% endblock %}
   	
    <form action="{{ url_actions }}" method="post" id="edit_list">
    {% csrf_token %}
   	{% block content %}
   	<div class="container-fluid mysubnav" data-spy="affix">
   	{% block subnav %}
   	{% endblock %}
   	</div>
    <div class="container-fluid">
  	  <div class="row-fluid">
  	  	<div class="span12">
  	  		<div class="row-fluid">
  	  		 <div class="alert fade in myalert" style="display: none" {% if data.message %}state="show"{% endif %}>
            	<button type="button" class="close" data-dismiss="alert">×</button>
            	<strong style="line-height: 16px;">{% if data.message %}{{ data.message }}{% endif %}</strong>
    		</div>
    	   </div>
  	  	<div class="row-fluid">
  	    <div class="span2">
  	      {% block navlist %}
	      {% endblock %}
    	</div>
    	
        <div class="span10 subnavpadd">
          {% block incontent %}
          <div>
            <h1>一切从这里开始！</h1>
          </div>
          {% endblock %}          
    	</div>
    	</div>
    	</div>
  	  </div>
    </div>
    {% endblock %}
    </form>
    {% block footer %}
    {% endblock %}
    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="{{ STATIC_URL }}js/jquery.js"></script>
    <script src="{{ STATIC_URL }}js/bootstrap.min.js"></script>
    <script src="{{ STATIC_URL }}js/base.js"></script>

  </body>
</html>
